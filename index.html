<script>
let currentImageIndex = 0;
const galleryImages = Array.from(document.querySelectorAll('.image-item img'));

function openLightbox(imgEl) {
  const fullSrc = imgEl.getAttribute("data-full");
  const caption = imgEl.getAttribute("alt") || "";
  
  document.getElementById("lightbox").classList.add("active");
  document.getElementById("lightbox-img").src = fullSrc;
  document.getElementById("lightbox-caption").innerText = caption;

  currentImageIndex = galleryImages.indexOf(imgEl);
}

function closeLightbox() {
  document.getElementById("lightbox").classList.remove("active");
  document.getElementById("lightbox-img").src = "";
  document.getElementById("lightbox-caption").innerText = "";
}

function showImageAt(index) {
  if (index >= 0 && index < galleryImages.length) {
    const imgEl = galleryImages[index];
    const fullSrc = imgEl.getAttribute("data-full");
    const caption = imgEl.getAttribute("alt") || "";

    document.getElementById("lightbox-img").src = fullSrc;
    document.getElementById("lightbox-caption").innerText = caption;
    currentImageIndex = index;
  }
}

function nextImage() {
  if (currentImageIndex < galleryImages.length - 1) {
    showImageAt(currentImageIndex + 1);
  }
}

function prevImage() {
  if (currentImageIndex > 0) {
    showImageAt(currentImageIndex - 1);
  }
}

document.addEventListener("keydown", (e) => {
  if (!document.getElementById("lightbox").classList.contains("active")) return;

  if (e.key === "ArrowRight") nextImage();
  if (e.key === "ArrowLeft") prevImage();
  if (e.key === "Escape") closeLightbox();
});
</script>
