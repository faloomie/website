<script>
let currentImageIndex = 0;
const galleryImages = Array.from(document.querySelectorAll('.image-item img'));

function openLightbox(el) {
  const type = el.getAttribute("data-type");
  const fullSrc = el.getAttribute("data-full");
  const caption = el.getAttribute("alt") || "";

  const lightbox = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  const video = document.getElementById("lightbox-video");
  const videoSrc = document.getElementById("lightbox-video-source");

  lightbox.classList.add("active");
  document.getElementById("lightbox-caption").innerText = caption;

  // Reset both
  img.style.display = "none";
  video.style.display = "none";
  video.pause();
  video.currentTime = 0;

  if (type === "video") {
    videoSrc.src = fullSrc;
    video.load();
    video.style.display = "block";
  } else {
    img.src = fullSrc;
    img.style.display = "block";
  }

  currentImageIndex = galleryImages.indexOf(el);
}

function closeLightbox() {
  const lightbox = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  const video = document.getElementById("lightbox-video");

  lightbox.classList.remove("active");
  img.src = "";
  video.pause();
  video.src = "";
  document.getElementById("lightbox-caption").innerText = "";
}

function showImageAt(index) {
  if (index >= 0 && index < galleryImages.length) {
    openLightbox(galleryImages[index]);
  }
}

function nextImage() {
  if (currentImageIndex < galleryImages.length - 1) {
    showImageAt(currentImageIndex + 1);
  }
}

function prevImage() {
  if (currentImageIndex > 0) {
    showImageAt(currentImageIndex - 1);
  }
}

document.addEventListener("keydown", (e) => {
  const lightbox = document.getElementById("lightbox");
  if (!lightbox.classList.contains("active")) return;

  if (e.key === "ArrowRight") nextImage();
  if (e.key === "ArrowLeft") prevImage();
  if (e.key === "Escape") closeLightbox();
});

function outsideClick(event) {
  const content = document.querySelector(".lightbox-content");
  if (!content.contains(event.target)) {
    closeLightbox();
  }
}
</script>

<script>
const sections = document.querySelectorAll('section[data-bg]');
const bg1 = document.getElementById('bg1');
const bg2 = document.getElementById('bg2');
let activeBg = bg1;

function fadeToBackground(imageUrl) {
  const nextBg = (activeBg === bg1) ? bg2 : bg1;

  nextBg.style.backgroundImage = `url('${imageUrl}')`;
  nextBg.style.opacity = '1';
  activeBg.style.opacity = '0';

  activeBg = nextBg;
}

const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const url = entry.target.getAttribute('data-bg');
        fadeToBackground(url);
      }
    });
  },
  {
    rootMargin: '0px 0px -90% 0px'
  }
);

sections.forEach(section => observer.observe(section));
</script>

<script>
  const showreelVideo = document.querySelector(".showreel video");
  const showreelHeader = document.querySelector(".showreel h2");

  showreelVideo.addEventListener("play", () => {
    showreelHeader.classList.add("paused");
  });

  showreelVideo.addEventListener("pause", () => {
    showreelHeader.classList.remove("paused");
  });

  showreelVideo.addEventListener("ended", () => {
    showreelHeader.classList.remove("paused");
  });
</script>
